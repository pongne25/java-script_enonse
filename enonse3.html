<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		non="pongne naeka melissa"
		non=non.split(" ")
		n=[]
		for (i of non){
			


			a=i[0].toUpperCase() 
			b=i.slice(1).toLowerCase(); 
			
			c=a+b
            n.push(c)
		}
		n=n.join(" ")
		console.log(n)

	</script>

</body>
</html>
