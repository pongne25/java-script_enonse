<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <script type="text/javascript">
        alf="ABCDEFGHIJKLMNOPQRSTUVWXYZ"

       

    function moKache(char){
        char=char.split(" ")
        let n=[]
        let m

        for (i of char){
            x=parseInt(i[1])

            if(i[0]=="<" && alf.includes(i[2])){
                    a=alf.indexOf(i[2])-x
                    a=alf[a]

            
            }
            else if(i[0]==">" && alf.includes(i[3])){
                 a=alf.indexOf(i[3])-x
                  a=alf[a]

                
                
            }   
           
            if(i[0]==">" && alf.includes(i[2])){
                    a=alf.indexOf(i[2])+x
                    a=alf[a]

                 
            }
            else if(i[0]==">" && alf.includes(i[3])){
                 a=alf.indexOf(i[3])+x
                  a=alf[a]
                
            }   

            
         n.push(a)
         b=n.join("")
           
        
        } return b;
    }


    console.log(moKache("<1T >7H >3C <5Y >4S >0A <5W >4A"))
    console.log(moKache(">3A >0A <1U >0A >1A <9J <0S >4A"))
    </script>

</body>
</html>
