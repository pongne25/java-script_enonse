<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">

		var tab = []
 
for (let i = 0; i < 10; i++) {
  var r = Math.floor(Math.random() * 20) + 1;
  tab.push(r);
}

let a=2
let b=3

console.log(`nonb ki soti yo: [${tab}]`);
console.log(`a = ${a}`);
console.log(`b = ${b}`);

tab1=[]
	for (el of tab){
		if(el%a==0){
			
			tab1.push(el)

		}

	}console.log("miltip a men ki pa miltip b:")
	console.log(`${tab1}   => total nonb: ${tab1.length}\n\n`);


	tab1=[]
	for (el of tab){
		if(el%b==0){
			
			tab1.push(el)

		}

	}console.log("miltip b men ki pa miltip a:")
	console.log(`${tab1}   => total nonb: ${tab1.length}\n\n`);


	tab1=[]
	for (el of tab){
		if(el%a==0 && el%b==0){
			
			tab1.push(el)

		}

	}console.log("miltip a ak b:")
	console.log(`${tab1}   => total nonb: ${tab1.length}\n\n`);


	tab1=[]
	for (el of tab){
		if(el%a!=0 && el%b!=0){
			
			tab1.push(el)

		}

	}console.log("miltip a ak b:")
	console.log(`${tab1}   => total nonb: ${tab1.length}\n\n`);

		
	</script>
