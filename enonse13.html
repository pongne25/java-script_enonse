<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		
		var s=[0,1,2,3,4]
		 
		let a;
		let b;
		let c;
		let d;

		console.log(`tablo: --> ${s}`);
	for(let i in s){

		if(i==0){

			a=s.reverse();
		}else if(i==1){

		let v=a.slice(0,4).reverse();
			b=v.concat(a.at(-1));
		}else if(i==2){

			let j=b.slice(0,3).reverse();
			c=j.concat(b.slice(3,5));

		}else if(i==3){

			let j=c.slice(0,2).reverse();
			d=j.concat(c.slice(2,5));
		}

	}
		
		a=a.join(',');
		b=b.join(',');
		c=c.join(',');
		d=d.join(',');


	console.log(`a --> ${a}`);
	console.log(`b --> ${b}`);
	console.log(`c --> ${c}`);
	console.log(`d --> ${d}`);

	</script>
</body>
</html>
